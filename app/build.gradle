apply plugin: 'com.android.application'

android {
    signingConfigs {
        release {
            keyAlias 'scd'
            keyPassword System.console() != null ? System.console().readLine("\nKey password: ") : ""
            storeFile file('../SecureConnectionDetails.keystore')
            storePassword System.console() != null ? System.console().readLine("\nKeystore password: ") : ""
        }
    }
    compileSdkVersion 21
    buildToolsVersion "21.1.1"
    defaultConfig {
        applicationId "com.ruilopes.scd"
        minSdkVersion 8
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
